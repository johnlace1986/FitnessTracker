<div class="status col-md-12">
    <div *ngIf="errorMessage && errorMessage.length > 0" class="alert alert-danger">{{errorMessage}}</div>
</div>

<div class="row" *ngFor="let group of groups">
    <div class="col">{{group.recorded}}</div>
    <div class="col">{{group.weight}}</div>
    <div class="col">{{group.exerciseCount}}</div>
</div>

<button *ngIf="canShowMore" class="btn btn-primary" (click)="showMore()">Show More</button>
