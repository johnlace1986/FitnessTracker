<div class="row">
  <div class="col-1">
    <span *ngIf="summary.canDelete"><i class="fas fa-trash-alt"></i></span>
  </div>
  <div class="col-3">{{summary.recorded | date:'EEE d MMMM y'}}</div>
  <div class="col-3">{{summary.weight}}</div>
  <div class="col-2">
    <i *ngFor="let item of enumerate(summary.exerciseCount)" class="fas fa-running"></i>
  </div>
</div>
